<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fig.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-container d-lg-flex ">
        <div class="sandcolor-bg-container d-none d-lg-block">
            <div class="danger-img mx-5 ">
                <img class="dangerimg" src="/asset/Group 6.png" alt="bg-img">
                <div class="para-content text-center my-4 ">
                    <h4 class="idea-p">Turn your ideas into reality.</h4>
                    <p class="start-p">Start for free and get attractive offers from the community</p>
                </div>
            </div>
        </div>
        <div class="main-login-container mx-2">
            <div class="login-layer-2 my-5 mx-auto  ">
                <div class="logo ">
                    <img src="/asset/Group 1686550876.png" alt="logo" height="50px" width="50px">
                </div>
                <div class="login-content py-3 ">
                    <h4 class="log-h mb-0 pb-2">
                        Login to your Account
                    </h4>
                    <p class="log-p mt-0 pt-0">
                        See what is going on with your business
                    </p>
                </div>
                <form>
                    <div class="login-cred-one text-center">

                        <button class="google-login " type="button form-control">
                            <div class="google-logo px-4 py-1">
                                <img src="/asset/image 2.png" alt="g-logo">
                                <span>Continue with Google</span>
                            </div>
                        </button>
                        <p class="signin-p my-4">------------- or Sign in with Email -------------</p>
                    </div>
                    <div class="email-conatiner  ">
                        <div class="email-lbl ">
                            <label class="email " for="email">Email</label>
                        </div>
                        <div class="email-ip text-center ">
                            <input class=" email-box py-1 form-control" type="text" id="emil" name="email"
                                placeholder="mail@abc.com">
                        </div>
                    </div>
                    <div class="password-conatiner pt-3 ">
                        <div class="pw-lbl ">
                            <label class="pw " for="pswd">Password</label>
                        </div>
                        <div class="pw-ip text-center ">
                            <input class="pw-box py-1 form-control" type="text" id="pswd" name="pswd"
                                placeholder=".......................">
                        </div>
                    </div>
                    <div class="ckbx-fpw-container d-flex justify-content-between pt-0 mt-0 ">
                        <div class="ckbx"><input type="checkbox">
                            <label class="rememb" for="remem">Remember Me</label>
                        </div>
                        <div class="fpsw">Forgot Password?

                        </div>
                    </div>
                    <button class="log-btn py-1 mt-4 mb-5">Login</button>
                </form>
                <div class="final-log-para mt-5 text-center pt-5">
                    <p class="ntregis">Not Registered Yet?<span class="create">Create an account</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
